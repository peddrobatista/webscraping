<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Vagas - Fortaleza: U.A. Messejana</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #2c3e50;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease-in-out;
      }

      button:hover {
        background-color: #2980b9;
      }

      #resultado {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      h2 {
        color: #27ae60;
        margin-bottom: 15px;
      }

      ul {
        list-style: none;
        text-align: left;
        padding: 0;
      }

      li {
        background: #ecf0f1;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
      }

      .vaga-titulo {
        font-weight: bold;
        color: #2c3e50;
      }

      .vaga-qtd {
        background: #2ecc71;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      /* Destacando "PESSOA COM DEFICIÃŠNCIA" */
      .vaga-pcd {
        background: #d6eaf8;
        font-weight: bold;
        color: #154360;
        text-align: center;
        padding: 8px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
    <script>
      function buscarVagas() {
        fetch("/buscar-vagas")
          .then((response) => response.json())
          .then((data) => {
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = "<h2>Vagas Encontradas</h2>";

            document.getElementById(
              "data-atualizacao"
            ).innerText = `ðŸ”„ Ãšltima atualizaÃ§Ã£o: ${data.data}`;

            if (data.vagas) {
              let lista = "<ul>";
              let isPCDSection = false;

              data.vagas.forEach((vaga) => {
                let vagaNome = vaga[0].trim();
                let vagaQtd = vaga[1];

                if (vagaNome.toUpperCase() === "PESSOA COM DEFICIÃŠNCIA") {
                  lista += `<li class="vaga-pcd">${vagaNome}</li>`;
                  isPCDSection = true;
                } else {
                  lista += `<li>
              <span class="vaga-titulo">${vagaNome}</span>
              <span class="vaga-qtd">${vagaQtd} vaga(s)</span>
            </li>`;
                }
              });

              lista += "</ul>";
              resultado.innerHTML += lista;
            } else {
              resultado.innerHTML += `<p>${data.mensagem}</p>`;
            }
          })
          .catch((error) => console.error("Erro ao buscar vagas:", error));
      }
    </script>
  </head>
  <body>
    <h1>Consulta de Vagas - Fortaleza: U.A. Messejana</h1>
    <p id="data-atualizacao" style="margin-top: 10px; color: #555"></p>
    <button onclick="buscarVagas()">ðŸ”Ž Buscar Vagas</button>
    <div id="resultado"></div>
  </body>
</html>
